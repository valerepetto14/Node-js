name: testeo de funciones
on:
  push:
    branches:
      - testeo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: install dependencias
        run: npm install
      - name: correr test
        run: npm run test